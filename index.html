<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">EMPLOYEE REGISTRATION FORM</div>
        <div class="content">
            <form action="output.html" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details"> Employee-Name</span>
                        <input type="text" placeholder="Enter your name" name="name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Employee-Id</span>
                        <input type="text" placeholder="Enter your id" name="id" required>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Others</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Department</span>
                        <select name="dep">
                            <option value="1" selected Disabled class="text-secondary">department</option>
                            <option value="2">production</option>
                            <option value="3">Quality</option>
                            <option value="4">Sales and purchasing</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" name="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="Enter your number" name="phone" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Experience</span>
                        <input type="number" placeholder="Enter your experience" name="exp" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Year-Of-Joinnig</span>
                        <input type="number" placeholder="joining year" required>
                    </div>
                </div>
                <div class="button" onclick="alert('Successfully created your  account!')">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
